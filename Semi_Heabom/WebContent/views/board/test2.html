<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    @charset "utf-8";
div {
	/*border: 1px solid red;*/
	box-sizing: border-box;
}
.wrap {
	padding: 5% 10% 5% 10%;
	width: auto;
	height: auto;
	background-color: rgb(249, 238, 238);
}
#main-area{
	border-radius: 10px 10px 10px 10px;
	background-color: white;

}
.wrap>div {
	border: 1px solid gray;
	width: auto;
	margin: 0px 20px 0px 20px;
}

.btn-light {
	border: 1px solid gray;
}
/* 게시글 헤더 영역 */
#post_header {
	background-color: white;
	width: auto;
	height: 230px;
	border-radius: 10px 10px 0px 0px;
}

#post_header>div {
	width: 100%;
}

#notice_category {
	height: 50px;
    padding: 10px;
}

#notice_category a {
	text-decoration: none;
	color: black;
	font-size: 18px;
	font-weight: 400;
	line-height: 50px;
}

#post_title {
	height: 100px;
	font-size: 32px;
	line-height: 100px;
	padding-left: 10px;
	padding-right: 10px;
	font-weight: 800;
}

#user_info {
	padding-left: 10px;
	width: 100%;
	height: 40px;
}

#user_info>div {
	float: left;
	height: 100%;
}

#user_info img {
	width: 100%;
	height: 100%;
}

#user_profile_img {
	width: 40px;
}

#user_id {
	width: auto;
	line-height: 40px;
	padding-left: 5px;
	font-size: 20px;
}

#user_grade {
	width: 40px;
}

#user_grade img {
	position: relative;
	top: 6px;
	height: 50%;
	width: 50%;
}

#post_header_footer {
	padding-left: 10px;
	padding-right: 10px;
	width: 100%;
	height: 30px;
}

#post_header_footer>div {
	float: left;
	width: 50%;
	height: 100%;
}

#post_date {
	line-height: 25px;
	width: auto;
}
.post_comment .post_comment{
    text-align: right;
	line-height: 30px;
	padding-right: 1%;
    
}
.post_comment>div {
	padding-left: 5px;
	height: 100%;
}
.post_comment {
	line-height: 25px;
	font-size: 14px;
	font-weight: 600;
}
/* 게시글 헤더 영역 끝 */

/* 게시글 content 영역 */
#post_content {
	border-radius: 0px 0px 10px 10px;
	background-color: white;
	width: auto;
	height: auto;
}

#post_content>div {
	width: 100%;
}

#post_main {
	height: auto;
}

#post_main>* {
	padding: 50px 50px 100px 50px;
}

#post_main img {
	width: 100%;
}

#post_hashtag {
	padding-left: 10px;
	padding-right: 10px;
	height: 40px;
}

#post_hashtag>a {
	font-size: 20px;
	text-decoration: none;
	color: black;
	font-weight: 600;
	line-height: 40px;
}

#post_content_footer {
	padding-left: 10px;
	line-height: 35px;
	height: 40px;
}

#post_content_footer div {
	height: 100%;
	float: left;
	width: 50%;
}
#post_comment2{
	cursor: pointer;
	height: auto;
}
#post_content_footer img {
	text-align: center;
	line-height: 30px;
	height: 30px;
}

#post_content_footer span {
	font-size: 18px;
	font-weight: 800;
}
/* 게시글 content 영역  끝 */

/* 사진영역 */
#contentImg{
	background-color: white;
	border-radius: 10px 10px 10px 10px;
}
#contentImg{
	padding: 10px;
}
/* 사진영역 끝*/

/* 게시글 댓글 영역 */
#post_comment_area {
	height: auto;
	width: auto;
	/*border: 1px solid purple;*/
	border-radius: 10px 10px 10px 10px;
	background-color: white;
}

#post_comment_area>div {
	padding-left: 20px;
	padding-right: 20px;
}

#post_comment_header {
	width: 100%;
	height: 45px;
}

#post_comment_header>div {
	height: 100%;
}

#post_comment_header div {
	float: left;
}

#comment_filter_img {
	height: 100%;
	width: 40px;
	text-align: center;
	line-height: 35px;
}

#comment_filter_img img {
	height: 40%;
	width: 40%;
}

#comment_filter_text {
	width: auto;
	height: 100%;
	text-align: left;
	line-height: 35px;
}

#comment_filter_text>a {
	font-size: 12px;
	color: black;
	width: auto;
	text-decoration: none;
}

#post_comment_list {
	width: 100%;
	height: auto;
	/*border: 1px solid blue; */
}

#post_comment_list>div {
	border-radius: 10px 10px 10px 10px;
	background-color: lightgray;
	/*border: 1px solid green;*/
	border: 1px solid black;
	margin: 15px 0px 15px 0px;
	width: 100%;
	overflow: hidden;
}

.post_comment>div {
	float: left;
}

.post_comment_profile_img {
	padding-top: 10px;
	width: 4%;
	height: 100px;
}

.post_comment_profile_img img {
	width: 100%;
}

.post_comment_box {
	width: 92%;
	height: auto; /* 바꿔야됨 */
}

.post_comment_box>div>* {
	float: left;
}

.comment_user_info {
	height: 30px;
	width: 100%;
}

.comment_userid {
	padding-top: 3px;
	height: 100%;
	padding-left: 10px;
	font-size: 20px;
	font-weight: 600;
}

.comment_usergrade {
	width: 30px;
	height: 100%;
}

.comment_usergrade>img {
	padding-top: 40%;
	padding-right: 40%;
	float: left;
	height: 100%;
	width: 100%;
}

.comment_text {
	padding: 10px;
	width: 100%;
	height: auto;
}

.comment_info {
	height: 30px;
	width: 100%;
}

.comment_date {
	width: auto;
	height: 100%;
	font-size: 14px;
	padding-left: 10px;
	padding-right: 10px;
	color: rgb(58, 58, 58);
	font-weight: 600;
	line-height: 25px;
}

.comment_report {
	width: 30px;
	height: 100%;
	text-align: center;
}

.comment_report img {
	margin-bottom: 3px;
	width: 60%;
	height: 60%;
}

.comment_like {
	padding-top: 30px;
	width: 4%;
	height: 80px;
}

.comment_like>div {
	width: 100%;
}

.comment_like_img {
	height: 60%;
	text-align: center;
}

.comment_like_img img {
	width: 80%;
	height: 80%;
}

.comment_like_count {
	text-align: center;
	height: 40%;
	width: 100%;
}

#write_comment_form {
	padding: 0 20px 20px 20px;
}

#write_comment_box {
	border-radius: 10px 10px 10px 10px;
	background-color: lightgray;
	/*border: 1px solid green;*/
	border: 1px solid black;
	padding-left: 10px;
	padding-right: 10px;
	padding-bottom: 10px;
	width: 100%;
	height: auto;
}

#write_comment_userid {
	height: 35px;
	width: 100%;
	padding-top: 3px;
	padding-left: 10px;
	font-size: 20px;
	font-weight: 600;
}

#write_comment_userid>a {
	text-decoration: none;
	color: black;
}

#write_comment_userid>span {
	padding-left: 85%;
	font-size: 14px;
}

#write_comment_main {
	width: 100%;
	height: auto;
}

#write_comment {
	background-color: lightgray;
	padding: 10px;
	box-sizing: border-box;
	width: 100%;
	resize: none;
	overflow: hidden;
	overflow-wrap: break-word;
	font-size: 14px;
	padding-left: 10px;
	border: none;
}

#write_comment_footer {
	height: 100%;
	overflow: hidden;
}

#write_comment_footer>div {
	float: left;
	height: 100%;
}

#comment_upload_img {
	width: 95%;
}

#comment_upload_img>input {
	position: relative;
	padding-left: 10px;
	width: 30px;
	height: 30px;
	opacity: 0;
	text-align: left;
	z-index: 10;
}

#comment_upload_img img {
	position: relative;
	left: -33px;
	top: 0px;
	height: 30px;
	width: 30px;
	z-index: 1;
}

#comment_submit {
	height: 100%;
	width: 5%;
}

#comment_submit>input {
	height: 30px;
	width: 100%;
}
/* 게시글 댓글 영역 끝 */

/* etc 영역 */
#post_etc {
	/*border: 1px solid red;*/
	width: auto;
	height: auto;
	text-align: right;
}
/* etc 영역 끝 */

/* postlist 영역 */
.post_list { /* 인라인으로는 되는데 왜 css에서는 안되는지 모르겠네*/
	width: auto;
}

.post_list>h3 {
	padding-left: 10px;
	font-weight: 600;
}

.list-area {
	margin: 0;
	padding: 0;
	width: 100%;
	height: auto;
}

.list-area>tbody>tr:hover {
	background-color: lightgray;
	cursor: pointer;
}

.new_post_title {
	width: 70%;
	height: 30px;
	padding-left: 10px;
}

.new_post_title>* {
	line-height: 30px;
	float: left;
	font-size: 14px;
}

.new_post_title>div {
	margin-left: 5px;
	height: 100%;
	color: red;
	font-weight: 600;
}

.post_writer {
	width: 20%;
}

.post_writer, .post_date {
	height: 100%;
	line-height: 30px;
	font-size: 14px;
}

.post_date {
	width: 10%;
	text-align: center;
}

tfoot>tr {
	width: 100%;
	height: auto;
}

.post_all_list {
	padding-top: 10px;
	margin-right: 10px;
	height: 30px;
	width: 60px;
	font-size: 14px;
	font-weight: 600;
	float: right;
}

.post_all_list:hover {
	cursor: pointer;
}
/* postlist 영역 끝 */

/* pagination 관련 */
.page-link {
	color: #000;
	background-color: #fff;
	border: 1px solid #ccc;
}

.page-item.active .page-link {
	/*z-index: 1;*/
	color: #555;
	font-weight: bold;
	background-color: #f1f1f1;
	border-color: #ccc;
}

.page-link:focus, .page-link:hover {
	color: #000;
	background-color: #fafafa;
	border-color: #ccc;
}

.boardReport div{
	margin: auto;
}

/* pagination 관련 끝 */
</style>
<body>
    


<div class="post_comment">
    <div class="post_comment_profile_img">
        <img src="resources/img/free-icon-login-310869.png" alt="">
    </div>
    <div class="post_comment_box">
        <div class="comment_user_info">
            <div class="comment_userid">
              
            </div>
            <div class="comment_usergrade">
                <img src="resources/img/free-icon-benefit-6000574.png" alt="">
            </div>
            <a href="<%=contextPath %>/delete.rp?bno=<%= b.getBoardNo() %>&rpno=` + result[i].replyNo + `" style="color: red; text-decoration: none; margin-left: 90%;">삭제</a>
        </div>
        <div class="comment_text">
result[i].replyContent
        </div>
        <div class="comment_info">
            <div class="comment_date">
result[i].replyDate 
            </div>
            <div class="comment_report">
                <img class="" src="resources/img/free-icon-siren-6043503.png" alt="">
            </div>
        </div>
    </div>

    <div class="comment_like">
        <div class="comment_like_img">
</body>
</html>
